<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nail et moi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: serif;
      background-color: #e6ded4;
      color: #5a4a42;
    }

    /* トップ画像エリア */
    .hero {
      position: relative;
      text-align: center;
    }

    .hero img {
      width: 100%;
      height: 70vh;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 12px 32px;
      border-radius: 30px;
      border: none;
      background-color: #b9a89a;
      color: #fff;
      cursor: pointer;
    }

    /* メニュー */
    .menu {
      padding: 60px 20px;
      text-align: center;
    }

    .menu-list {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .menu-item img {
      width: 200px;
      border-radius: 12px;
    }

    .menu-item button {
      margin-top: 10px;
      padding: 8px 20px;
      border-radius: 20px;
      border: none;
      background: #fff;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>

  <!-- トップ画像 -->
  <div class="hero">
    <img src="images/hero.jpg" alt="ネイルサロン">
    <div class="hero-text">
      <h1>Nail et moi</h1>
      <p>Your own kind of special.</p>

      <a href="reservation.html">
        <button class="btn">BOOK NOW</button>
      </a>
    </div>
  </div>

  <!-- メニュー -->
  <section class="menu">
    <h2>Ask Menu List</h2>

    <div class="menu-list">
      <div class="menu-item">
        <img src="images/foot.jpg">
        <a href="reservation.html?menu=foot">
          <button>FOOT NAIL</button>
        </a>
      </div>

      <div class="menu-item">
        <img src="images/gel.jpg">
        <a href="reservation.html?menu=gel">
          <button>GEL NAIL</button>
        </a>
      </div>

      <div class="menu-item">
        <img src="images/christmas.jpg">
        <a href="reservation.html?menu=christmas">
          <button>CHRISTMAS NAIL</button>
        </a>
      </div>
    </div>
  </section>

</body>
</html>
<img src="images/foot.jpg">
<img src="images/gel.jpg">
<img src="images/christmas.jpg">
